<html lang="en">
	<head>
		<meta charset="utf-8">
		<title>
			Badminton Tournament
		</title>
		<link href="css/leaderboard.css" rel="stylesheet" type="text/css"/>
	</head>
	<body onload="startAnimation()">
		<div class="container"> <!--main container div starts here-->
			<div id="header" class="navbar"> <!--header div starts here-->
				<div class="container-inner full-height">
					<div class="pull-left mt-tp-sm pointer" onclick="closeOverlay()">
						<img src="css/images/icon1.png" alt="icon" class="icon-home">
					</div>
					<div class="pull-left logo-head padding-top-lg full-height pointer" onclick="closeOverlay()">Badminton Tournament</div>
					<div class="pull-right">
						<div class="full-height profile padding-top-lg pointer" onclick="openOverlay()">
							Players' profile
						</div>
					</div>
				</div>
			</div>
			<div class="container-inner"> <!--carousel container-->
				<div class="carousel" data-ride="carousel">
					<div class="item" data-active="0">
						<img src="css/images/img1.png" alt="img1" class="item-images">
					</div>
					<div class="item hide" data-active="1">
						<img src="css/images/img2.png" alt="img2" class="item-images">
					</div>
					<div class="item hide" data-active="2">
						<img src="css/images/img3.png" alt="img3" class="item-images">
					</div>
					<div class="item hide" data-active="3">
						<img src="css/images/img4.png" alt="img4" class="item-images">
					</div>
				</div>
				<!--end of carousel-->
				<!--modal overlay-->
				<div class="modal-overlay hide" id="modal-overlay"></div>
			</div>
			<div id="footer" class="footer-bar"> <!--footer div starts here-->
				
			</div> <!--footer div ends here-->
		</div> <!--container div ends here-->
	</body>
</html>
<script src="js/leaderboard.js"></script>
